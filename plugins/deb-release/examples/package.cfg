# Debian Package Configuration
# This file contains metadata for building a .deb package

name = myapp
version = 1.2.3
maintainer = John Doe <john@example.com>
description = My awesome application built with Forma
architecture = amd64
section = utils
priority = optional
homepage = https://github.com/example/myapp

# Dependencies (comma-separated)
depends = libc6 (>= 2.34), libssl3 (>= 3.0.0)

# Copyright information
copyright = 2025 Acme Corporation
license = MIT

# Post-installation script
[postinst]
systemctl daemon-reload
systemctl enable myapp.service
systemctl start myapp.service

# Pre-removal script
[prerm]
systemctl stop myapp.service
systemctl disable myapp.service
